<h1>Drivers</h1>
<div style="display: flex; gap: 40px; margin-bottom: 20px; width: 100%; ", class="row">
{% for driver in drivers %}
  <div style="margin-bottom: 20px;", class="col-md-2">
    {% if driver.image %}
      <img src="{{ driver.image.url }}" width="150" style="border-radius: 8px;"><br>
    {% else %}
      <div style="width:150px; height:200px; background:#eee; text-align:center; line-height:200px;">Bez fotky</div>
    {% endif %}
    <strong>{{ driver.first_name }} {{ driver.last_name }}</strong><br>
    #{{ driver.number }}<br>
    Nationality: {{ driver.nationality }}<br>
    Team: {{ driver.team.name }}
  </div>
{% endfor %}
</div>
<a href="{% url 'index' %}">Back</a>
